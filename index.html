<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->

    <link href="assets/style/style.css" rel="stylesheet" />

    <title>JAVA SCRIPT CALCULATOR</title>
  </head>
  <body>
    

    <section class="main-areaWrap">
        <h1>Our CALCULATOR</h1>
        <div class="main-card">
            <div class="top-screen">
                <input type="text" class="cal-input" placeholder="" name="" />
            </div>
            <div class="cal-btnsSec">
                <button type="button" class="cal-btns cal-btns-yellow" data-num="*">*</button>
                <button type="button" class="cal-btns cal-btns-yellow" data-num="/">/</button>
                <button type="button" class="cal-btns cal-btns-yellow" data-num="-">-</button>
                <button type="button" class="cal-btns cal-btns-yellow" data-num="+">+</button>

                <button type="button" class="cal-btns cal-btns-gray" data-num="9">9</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="8">8</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="7">7</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="6">6</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="5">5</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="4">4</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="3">3</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="2">2</button> 
                <button type="button" class="cal-btns cal-btns-gray" data-num="1">1</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num="0">0</button>
                <button type="button" class="cal-btns cal-btns-gray" data-num=".">.</button>   
                <button type="button" class=" cal-btns-green" >=</button>  
                <button type="button" class=" cal-btns-red" >C</button>  
            </div>
        </div>
    </section>
    <script src="assets/js/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script> -->
   
  </body>
</html>
